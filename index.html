<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootsrap.css">
  <link rel="stylesheet" href="style.css">

  <style>

    body {
      background-color: #0f131a;
      color: #ccc;
    }

    .container {
      max-width: 900px;
    }
    
    .kiri > img {
      min-width: 200px;
      height: 200px;
      object-fit: none;
      background-color: #da3029;
    }

    .galery img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container d-sm-flex mt-5 p-4">

    <div class="kiri me-4 mb-4">
      <img src="img/ade.jpg" class="img-thumbnail rounded-circle">
    </div>

    <div class="kanan align-self-center">
      <h1>Halo, saya <span style="color:#ca2f2a;">Ade Munajat</span></h1>
      <p>Salam kenal, saya hanyalah anak laki-laki yang lahir di generasi akhir 2000an yang pernah berpikir bahwa dunia itu sederharna, dan ternyata itu lebih sederhana daripada yang dipikirkan.</p>
      <a class="btn btn-warning mt-4" href="https://web.facebook.com/ade.munajat.98/" target="_blank" rel="noopener noreferrer">Hubungi saya</a>
    </div>

  </div><!-- nama profile -->

  <div class="container galery mt-5">
    <div class="container">
      <div class="row row-cols-3">
        <div class="col mb-4"><img src="img/1.jpg" class="rounded"></div>
        <div class="col mb-4"><img src="img/2.jpg" class="rounded"></div>
        <div class="col mb-4"><img src="img/3.jpg" class="rounded"></div>
        <div class="col mb-4"><img src="img/4.jpg" class="rounded"></div>
        <div class="col mb-4"><img src="img/5.jpg" class="rounded"></div>
        <div class="col mb-4"><img src="img/6.jpg" class="rounded"></div>
      </div>
    </div>
  </div>

  <script src="js/bootsrap.js"></script>
</body>

</html>
